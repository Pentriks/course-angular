<div class="class">
  <h2>Weapons: </h2>
  <ul>
    <li *ngFor="let weapon of weapons">
      <strong>Name:</strong> <a routerLink="/list/{{ weapon.id }}">{{ weapon.name }}</a> <strong>Type:</strong> {{ weapon.type }}
      <button (click)="showCaliber(weapon)">Show caliber</button>
      <button (click)="removeWeapons(weapon)">Delete</button>
    </li>
  </ul>
  <h3>{{ weaponDetails }}</h3>
</div>
